<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Juju Baybee üíñ</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
  position: relative;
}

.container {
  background: white;
  padding: 35px 25px;
  border-radius: 25px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.15);
  max-width: 90%;
  animation: float 4s ease-in-out infinite;
  z-index: 2;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0px); }
}

h1 {
  color: #ff4d6d;
  font-size: 2rem;
  margin-bottom: 15px;
}

.heart-icon {
  font-size: 2.5rem;
  margin: 10px 0 20px;
}

.buttons {
  margin-top: 20px;
}

button {
  font-size: 1rem;
  padding: 12px 28px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  transition: all 0.3s ease;
  margin: 10px;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#noBtn {
  background-color: #ddd;
}

.floating-heart {
  position: fixed;
  bottom: -20px;
  font-size: 20px;
  animation: floatUp 6s linear infinite;
  opacity: 0.7;
  z-index: 1;
}

@keyframes floatUp {
  0% { transform: translateY(0); opacity: 0.7; }
  100% { transform: translateY(-110vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Juju Baybee,<br>Will You Be My Valentine? ü•∫</h1>
  <div class="heart-icon">üíñ‚ú®</div>
  <div class="buttons">
    <button id="yesBtn">Yes ü•∞</button>
    <button id="noBtn">No üôà</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

let scale = 1;
let yesScale = 1;
let clickCount = 0;

const messages = [
  "No üôà",
  "Are you sure? ü•∫",
  "Really sure?? üò¢",
  "Think again üíî",
  "Last chance üò≠",
  "Okay fine... üòî"
];

noBtn.addEventListener("click", () => {
  clickCount++;

  // Shrink NO
  scale -= 0.15;
  if (scale > 0) {
    noBtn.style.transform = `scale(${scale})`;
  }

  // Grow YES
  yesScale += 0.1;
  yesBtn.style.transform = `scale(${yesScale})`;

  // Change text
  if (clickCount < messages.length) {
    noBtn.textContent = messages[clickCount];
  }

  // Remove NO completely
  if (scale <= 0.3) {
    noBtn.style.display = "none";
  }
});

// Floating hearts background
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "floating-heart";
  heart.innerHTML = "üíñ";
  heart.style.left = Math.random() * 100 + "vw";
  heart.style.fontSize = (Math.random() * 15 + 15) + "px";
  document.body.appendChild(heart);

  setTimeout(() => {
    heart.remove();
  }, 6000);
}, 800);

// YES success screen
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <div style="
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
      flex-direction:column;
      background: radial-gradient(circle at center, #ff8fab, #ff4d6d);
      color:white;
      text-align:center;
      padding:20px;
      overflow:hidden;
      position:relative;
    ">
      <h1 style="
        font-size:2.5rem;
        margin-bottom:10px;
        animation: pop 0.6s ease;
        text-shadow: 0 4px 12px rgba(0,0,0,0.3);
      ">
        SHE SAID YESSSS üíç‚ú®
      </h1>

      <p style="
        font-size:1.3rem;
        margin-bottom:25px;
        opacity:0.9;
      ">
        Best Valentine's Ever ü•∞
      </p>

      <div id="celebration-hearts" style="font-size:2rem;"></div>
    </div>

    <style>
      @keyframes pop {
        0% { transform: scale(0.5); opacity:0; }
        100% { transform: scale(1); opacity:1; }
      }

      .burst-heart {
        position:absolute;
        font-size:20px;
        animation: burst 2s ease-out forwards;
      }

      @keyframes burst {
        0% { transform: translate(0,0) scale(0.5); opacity:1; }
        100% { transform: translate(var(--x), var(--y)) scale(1.5); opacity:0; }
      }
    </style>
  `;

  // Create heart burst effect
  for (let i = 0; i < 25; i++) {
    const heart = document.createElement("div");
    heart.className = "burst-heart";
    heart.innerHTML = "üíñ";

    heart.style.left = "50%";
    heart.style.top = "50%";

    const x = (Math.random() - 0.5) * 600 + "px";
    const y = (Math.random() - 0.5) * 600 + "px";

    heart.style.setProperty("--x", x);
    heart.style.setProperty("--y", y);

    document.body.appendChild(heart);
  }
});

</script>

</body>
</html>
