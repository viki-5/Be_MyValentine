<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">

<style>
body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background: linear-gradient(135deg, #ff9a9e, #fad0c4);
  height: 100vh;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  text-align: center;
}

.container {
  background: white;
  padding: 40px;
  border-radius: 20px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: float 3s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0px); }
  50% { transform: translateY(-15px); }
  100% { transform: translateY(0px); }
}

h1 {
  color: #ff4d6d;
  font-size: 2.5rem;
}

.buttons {
  margin-top: 30px;
}

button {
  font-size: 1.2rem;
  padding: 12px 25px;
  border: none;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
  margin: 10px;
}

#yesBtn {
  background-color: #ff4d6d;
  color: white;
}

#yesBtn:hover {
  transform: scale(1.2);
}

#noBtn {
  background-color: #ccc;
  position: absolute;
}

.heart {
  position: absolute;
  color: #ff4d6d;
  animation: fall 5s linear infinite;
}

@keyframes fall {
  0% { transform: translateY(-100px); opacity: 1; }
  100% { transform: translateY(100vh); opacity: 0; }
}
</style>
</head>

<body>

<div class="container">
  <h1>Juju Baybee, will You Be My Valentine?ðŸ¥ºðŸ’–</h1>
  <div class="buttons">
    <button id="yesBtn">Yes ðŸ¥°</button>
    <button id="noBtn">No ðŸ˜”</button>
  </div>
</div>

<script>
const noBtn = document.getElementById("noBtn");
const yesBtn = document.getElementById("yesBtn");

// Make movement smooth
noBtn.style.position = "absolute";
noBtn.style.transition = "all 0.2s ease";

// Move slightly away from cursor
document.addEventListener("mousemove", (e) => {
  const rect = noBtn.getBoundingClientRect();

  const btnCenterX = rect.left + rect.width / 2;
  const btnCenterY = rect.top + rect.height / 2;

  const distanceX = e.clientX - btnCenterX;
  const distanceY = e.clientY - btnCenterY;

  const distance = Math.sqrt(distanceX * distanceX + distanceY * distanceY);

  // Only react when cursor is close
  if (distance < 100) {
    const moveDistance = 70; // how far it moves (in pixels)

    const angle = Math.atan2(distanceY, distanceX);

    const newX = rect.left - Math.cos(angle) * moveDistance;
    const newY = rect.top - Math.sin(angle) * moveDistance;

    noBtn.style.left = newX + "px";
    noBtn.style.top = newY + "px";
  }
});

// YES button
yesBtn.addEventListener("click", () => {
  document.body.innerHTML = `
    <h1 style="color:white; font-size:3rem;">YAYYYY!!! ðŸ’–ðŸ¥°</h1>
    <h2 style="color:white;">You just made me the happiest person alive ðŸ’•</h2>
  `;
});
</script>



</body>
</html>
